<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border: none;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            padding: 1.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        
        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            width: 350px;
            text-align: center;
        }
        .success-popup {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error-popup {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .popup-header {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .popup-btn {
            margin-top: 15px;
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .popup-btn:hover {
            background-color: #0069d9;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        .success-icon {
            color: #28a745;
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .error-icon {
            color: #dc3545;
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center mb-0">Login</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a th:href="@{/register}" class="btn btn-link">New user? Register here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Success Popup -->
    <div id="successPopup" class="popup success-popup">
        <div class="success-icon">✓</div>
        <div class="popup-header">Success</div>
        <p id="successMessage">Registration successful! You can now login.</p>
        <button class="popup-btn" onclick="closePopup('successPopup')">OK</button>
    </div>
    
    <!-- Error Popup -->
    <div id="errorPopup" class="popup error-popup">
        <div class="error-icon">✗</div>
        <div class="popup-header">Error</div>
        <p id="errorMessage">Invalid username or password.</p>
        <button class="popup-btn" onclick="closePopup('errorPopup')">OK</button>
    </div>
    
    <!-- Background Overlay -->
    <div id="overlay" class="overlay"></div>
    
    <script>
        // Check for status parameters on page load
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Check for different status parameters
            if (urlParams.has('error')) {
                document.getElementById('errorMessage').textContent = "Invalid username or password.";
                showPopup('errorPopup');
            } else if (urlParams.has('logout')) {
                document.getElementById('successMessage').textContent = "You have been logged out successfully.";
                showPopup('successPopup');
            } else if (urlParams.has('registered') || urlParams.has('status') && urlParams.get('status') === 'success') {
                document.getElementById('successMessage').textContent = "Registration successful! You can now login.";
                showPopup('successPopup');
            }
        };
        
        // Show a popup
        function showPopup(popupId) {
            document.getElementById(popupId).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        
        // Close a popup
        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            
            // Also remove the URL parameters
            const url = new URL(window.location.href);
            url.searchParams.delete('error');
            url.searchParams.delete('logout');
            url.searchParams.delete('registered');
            url.searchParams.delete('status');
            window.history.replaceState({}, document.title, url);
        }
    </script>
</body>
</html>
